<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/Cinepolis.css">
    <title>Cinepolis</title>
</head>
<body>
    <div class="container-fluid">
        <div class="mt-4 text-center">
            <img src="../static/img/logo_cinepolis.png" alt="auto">
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-primary text-center">Entradas</h2>
                    </div>
                    <div class="card-body">
                        <form class="form" action="/resultadoCinepolis" method="post">
                            <input name="txtNombre" class="form-control mt-4" type="text" placeholder="Nombre" value="">
                            <input name="txtCantidad" class="form-control mt-4" type="number" placeholder="Cantidad de compradores" value="">
                            <div class="mt-4">
                                <label>Tarjeta de cine:</label>
                                <input id="rbtnTarjeta" class="mx-2" name="rgroupTarjeta" type="radio" value="1" checked>Si
                                <input id="rbtnTarjeta" class="mx-2" name="rgroupTarjeta" type="radio" value="2">No
                            </div>
                            <input name="txtCantidadBoletos" class="form-control mt-4" type="number" placeholder="Cantidad de boletos" value="">
                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-outline-success">
                                    Procesar
                                </button>
                                <button class="btn btn-outline-danger" onclick="">Salir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-primary text-center">Salidas</h2>
                    </div>
                    <div class="card-body">
                        {%block content%}
                
                        {%endblock%}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
