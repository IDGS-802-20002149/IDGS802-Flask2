{% macro render_num(name) %}

<div class="control-group">
    <div class="controls">
        <input type="number" name="{{name}}">
    </div>
</div>

{%endmacro%}

{% macro render_input(name) %}

<div class="control-group">
    <label for="{{name}}" class="control-label"></label>
    <div class="controls">
        <input type="number" name="{{name}}" value="">
    </div>
</div>

{%endmacro%}
